<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora do TÃ­tulo</title>
  </head>
  <body>
    <div class="box">
      <h1 color = "#107e23">Calculadora</h1>
      <div class="tela"></div>
      <table>
        <tr>
          <td><button style="background-color: #33ee52; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #0a2204" onclick="clean()">C</button></td>
          <td><button style="background-color: #33ee52; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #0a2204" onclick="back()"><</button></td>
          <td><button style="background-color: #33ee52; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #0a2204" onclick="insert('/')">/</button></td>
          <td><button style="background-color: #33ee52; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #0a2204" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('7')">7</button></td>
          <td><button onclick="insert('8')">8</button></td>
          <td><button onclick="insert('9')">9</button></td>
          <td><button style="background-color: #33ee52; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #0a2204" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('4')">4</button></td>
          <td><button onclick="insert('5')">5</button></td>
          <td><button onclick="insert('6')">6</button></td>
          <td><button style="background-color: #33ee52; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #0a2204" onclick="insert('+')">+</button></td></tr>
        <tr>
          <td><button onclick="insert('1')">1</button></td>
          <td><button onclick="insert('2')">2</button></td>
          <td><button onclick="insert('3')">3</button></td>
          <td rowspan="2"><button style="height: 102px; background-color: #33ee52; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #0a2204" onclick="calcular()">=</button></td>
        </tr>
        <tr>
          <td colspan="2">
            <button style="width: 102px" onclick="insert('0')">0</button>
          </td>
          <td><button onclick="insert('.')">.</button></td>
        </tr>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
